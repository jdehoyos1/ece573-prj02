services:
  postgres:
    image: postgres:11
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=hunter2
      - POSTGRES_DB=postgres

  kvs:
    build: kvs
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=hunter2
      - POSTGRES_DB=kvs
    ports:
      - "8080:8080"
    depends_on:
      - postgres
